<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ken Liu">
	<meta name="description" content="A math tutoring site">
	<title>CourseSynth</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Exo+2:400,700|Orbitron:700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#demo" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">CourseSynth</a>
		</div>
		<div class="collapse navbar-collapse" id="demo">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Sign Up <i class="fa fa-user-plus"></i></a></li>
				<li><a href="#">Login <i class="fa fa-user"></i></a></li>
			</ul>
		</div>
	</div>
</nav>

<form class="form-inline" action="/generate" method="post" id="customize">
	<div class="checkbox checkbox-inline">
		<label class="custom-control custom-checkbox">
			<input type="checkbox"  class= "custom-control-indicator" id="calc1" name="calc1" value=1 checked>
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description">Calc I</span>
		</label>
	</div>

	<div class="checkbox checkbox-inline">
		<label class="custom-control custom-checkbox">
			<input type="checkbox"  class= "custom-control-indicator" id="calc2" name="calc2" value=1 checked>
			<span class="custom-control-indicator"></span>
			<span class="custom-control-description">Calc II</span>
		</label>
	</div>

	<div class="form-group">
	<label for="amount">Number of Questions</label>
	<input type="text" id="amount" name="num" placeholder="1~50" autofocus required>
	</div>

	<button class="btn btn-primary" type="submit" id="generate">Generate</button>
</form>

<main>
	<form action="/answer" method="post" id="qbox">
		<fieldset>
			<legend id="question">QUESTION TO BE GENERATE</legend>
			<div id="options">
				<button type="submit" class="option" id="opt1">Option 1</button><br>
				<button type="submit" class="option" id="opt2">Option 2</button><br>
				<button type="submit" class="option" id="opt3">Option 3</button><br>
				<button type="submit" class="option" id="opt4">Option 4</button><br>
				<button type="submit" class="option" id="opt5">Option 5</button><br>
			</div>
		</fieldset>
		<div class="alert alert-success" role="alert" hidden>Correct!</div>
		<div class="alert alert-danger" role="alert" hidden>Oops!</div>
	</form>
</main>
<aside></aside>

<footer></footer>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
